<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Op</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="question-container">
        <div id="question">Question</div>
        <div id="choice-buttons" class="btn-grid">
          <button class="btn">Choice A</button>
          <button class="btn">Choice B</button>
          <button class="btn">Choice C</button>
          <button class="btn">Choice D</button>
          <button class="btn">Choice E</button>
        </div>
      </div>

      <div class="controls">
        <button id="begin-btn" class="begin-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
